name: Rust CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x64
            asset_tag: assets-win-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            label: linux-x64
            asset_tag: assets-linux-x64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            label: linux-arm64
            asset_tag: assets-linux-arm
          - os: macos-latest
            target: aarch64-apple-darwin
            label: mac-arm64
            asset_tag: assets-mac-arm

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.label }}

    steps:
    - uses: actions/checkout@v4

    - name: Download Project Assets
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Création des dossiers attendus par ton code
        mkdir -p bin-linux-arm bin-linux-x64 bin-win-x64 bin-mac-arm assets
        
        # Téléchargement depuis tes tags de release (vu sur ton screen)
        gh release download ${{ matrix.asset_tag }} --pattern "*" --dir bin-${{ matrix.label }} || echo "No specific bin dir"
        
        # Téléchargement de l'icône (ajuste le tag si nécessaire)
        gh release download assets-win-x64 --pattern "oxyon_icon.ico" --dir assets || echo "Icon not found"
        
        # Harmonisation pour le compilateur (il cherche bin-linux-arm/ffmpeg etc)
        chmod +x bin-${{ matrix.label }}/* || true

    - name: Rust Cache
      uses: swatinem/rust-cache@v2

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install Linux deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ cmake pkg-config libfontconfig1-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libgl1-mesa-dev libwayland-dev libxkbcommon-dev libssl-dev

    - name: Build Binaries
      run: |
        cargo build --profile dist --target ${{ matrix.target }}
        mv target/${{ matrix.target }}/dist/oxyon${{ runner.os == 'Windows' && '.exe' || '' }} oxyon-${{ matrix.label }}${{ runner.os == 'Windows' && '.exe' || '' }}
        
        cargo build --profile dist --no-default-features --target ${{ matrix.target }}
        mv target/${{ matrix.target }}/dist/oxyon${{ runner.os == 'Windows' && '.exe' || '' }} oxyon-office-${{ matrix.label }}${{ runner.os == 'Windows' && '.exe' || '' }}

    - name: Prepare Mac DMGs
      if: runner.os == 'macOS'
      run: |
        mkdir -p Oxyon.app/Contents/MacOS
        cp oxyon-${{ matrix.label }} Oxyon.app/Contents/MacOS/oxyon
        chmod +x Oxyon.app/Contents/MacOS/oxyon
        hdiutil create -volname "Oxyon" -srcfolder Oxyon.app -ov -format UDZO oxyon-${{ matrix.label }}.dmg

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.label }}
        retention-days: 1
        path: |
          oxyon-*
          *.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Final Rename and Hash
      run: |
        if [ -f "oxyon-linux-x64" ]; then sha256sum oxyon-linux-x64 > hash-linux.txt; fi
        [ -f "oxyon-windows-x64.exe" ] && mv oxyon-windows-x64.exe oxyon.exe
        [ -f "oxyon-office-windows-x64.exe" ] && mv oxyon-office-windows-x64.exe oxyon-office.exe

    - name: Deploy to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        files: |
          oxyon.exe
          oxyon-linux-*
          oxyon-mac-arm64.dmg
          oxyon-office.exe
          oxyon-office-linux-*
          oxyon-office-mac-arm64.dmg
          hash-linux.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}