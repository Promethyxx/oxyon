name: Rust CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x64
            bin_dir: bin

          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            label: linux-x64
            bin_dir: binlinuxx64

          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            label: linux-arm64
            bin_dir: binlinuxarm

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.label }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: cargo-${{ matrix.label }}-${{ hashFiles('**/*.rs') }}
        restore-keys: cargo-${{ matrix.label }}-

    - name: Install Linux deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ cmake pkg-config libfontconfig1-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libgl1-mesa-dev libwayland-dev libxkbcommon-dev libssl-dev

    - name: Download assets
      run: |
        if [ ! -d "${{ matrix.bin_dir }}" ] || [ -z "$(ls -A ${{ matrix.bin_dir }})" ]; then
          mkdir -p ${{ matrix.bin_dir }}
          if [ "${{ runner.os }}" == "Windows" ]; then
            gh release download assets --pattern "*.exe" --dir ${{ matrix.bin_dir }} --repo ${{ github.repository }}
          else
            gh release download assets-${{ matrix.label }} --dir ${{ matrix.bin_dir }} --repo ${{ github.repository }} || echo "‚ö†Ô∏è No assets release for ${{ matrix.label }}"
          fi
        fi
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: bash

    - name: Build Full Version
      run: cargo build --profile dist --target ${{ matrix.target }}

    - name: Prepare Full Binary (Windows)
      if: runner.os == 'Windows'
      run: Copy-Item target/${{ matrix.target }}/dist/oxyon.exe oxyon-${{ matrix.label }}.exe
      shell: pwsh

    - name: Prepare Full Binary (Linux)
      if: runner.os == 'Linux'
      run: |
        cp target/${{ matrix.target }}/dist/oxyon oxyon-${{ matrix.label }}
        chmod +x oxyon-${{ matrix.label }}

    - name: Build Office Version
      run: cargo build --profile dist --no-default-features --target ${{ matrix.target }}

    - name: Prepare Office Binary (Windows)
      if: runner.os == 'Windows'
      run: Copy-Item target/${{ matrix.target }}/dist/oxyon.exe oxyon-office-${{ matrix.label }}.exe
      shell: pwsh

    - name: Prepare Office Binary (Linux)
      if: runner.os == 'Linux'
      run: |
        cp target/${{ matrix.target }}/dist/oxyon oxyon-office-${{ matrix.label }}
        chmod +x oxyon-office-${{ matrix.label }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.label }}
        path: oxyon-*-${{ matrix.label }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: List files
      run: ls -lh oxyon-*

    - name: Deploy to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        body: |
          ### Available versions

          | Platform | Full | Office |
          |----------|------|--------|
          | ü™ü Windows x64 | `oxyon-windows-x64.exe` | `oxyon-office-windows-x64.exe` |
          | üêß Linux x64  | `oxyon-linux-x64`        | `oxyon-office-linux-x64` |
          | üêß Linux ARM64| `oxyon-linux-arm64`      | `oxyon-office-linux-arm64` |

          *Last updated: ${{ github.event.head_commit.timestamp }}*
        files: oxyon-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
