name: Rust CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Nécessaire pour que le jeton puisse lire les releases
permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Download binaries from release to bin/
      run: |
        # Créer le dossier bin d'abord
        New-Item -ItemType Directory -Force -Path bin
        # Télécharger directement dans bin
        # Si 'latest' échoue, vérifiez qu'une release non-draft existe.
        gh release download --pattern "*.exe" --dir bin --repo ${{ github.repository }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      shell: pwsh
    
    - name: Build
      run: cargo build --verbose
    
    - name: Check Warnings
      run: cargo check --all-targets -- -D warnings