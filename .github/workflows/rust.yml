name: Rust CI/CD

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            label: windows-x64
            bin_dir: bin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            label: linux-x64
            bin_dir: binlinuxx64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            label: linux-arm64
            bin_dir: binlinuxarm
          - os: macos-latest
            target: aarch64-apple-darwin
            label: mac-arm64
            bin_dir: binmacarm

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.label }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ matrix.label }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ matrix.label }}-cargo-

    - name: Install Linux deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ cmake pkg-config libfontconfig1-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libgl1-mesa-dev libwayland-dev libxkbcommon-dev libssl-dev

    - name: Build Full Version
      run: cargo build --profile dist --target ${{ matrix.target }}

    - name: Prepare Binaries
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          cp target/${{ matrix.target }}/dist/oxyon.exe oxyon-full-${{ matrix.label }}.exe
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          mkdir -p Oxyon-Full.app/Contents/MacOS
          cp target/${{ matrix.target }}/dist/oxyon Oxyon-Full.app/Contents/MacOS/
          chmod +x Oxyon-Full.app/Contents/MacOS/oxyon
          hdiutil create -volname "Oxyon Full" -srcfolder Oxyon-Full.app -ov -format UDZO oxyon-full-mac-arm64.dmg
        else
          cp target/${{ matrix.target }}/dist/oxyon oxyon-full-${{ matrix.label }}
          chmod +x oxyon-full-${{ matrix.label }}
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.label }}
        path: |
          oxyon-full-*
          *.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Final Rename and Hash
      run: |
        # Renommage Windows
        [ -f "oxyon-full-windows-x64.exe" ] && mv oxyon-full-windows-x64.exe oxyon.exe
        
        # Renommage Linux et Hash pour Flatpak
        if [ -f "oxyon-full-linux-x64" ]; then
          sha256sum oxyon-full-linux-x64 > hash-linux.txt
          mv oxyon-full-linux-x64 oxyon-linux-x64
        fi

        # Renommage Linux ARM
        [ -f "oxyon-full-linux-arm64" ] && mv oxyon-full-linux-arm64 oxyon-linux-arm64

        # Renommage Mac
        [ -f "oxyon-full-mac-arm64.dmg" ] && mv oxyon-full-mac-arm64.dmg oxyon-mac-arm64.dmg

    - name: Deploy to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: latest
        files: |
          oxyon.exe
          oxyon-linux-x64
          oxyon-linux-arm64
          oxyon-mac-arm64.dmg
          hash-linux.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}