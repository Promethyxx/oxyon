[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"
rustflags = [
    "-C", "link-arg=--sysroot=/usr/aarch64-redhat-linux/sys-root/fc43",
    "-C", "link-arg=-L/usr/aarch64-redhat-linux/sys-root/fc43/usr/lib64",
    "-C", "link-arg=-L/usr/lib/gcc/aarch64-linux-gnu/15",
    "-C", "link-arg=-L/var/home/promethyxx/cross-libs",
    "-C", "link-arg=-static-libgcc"
]
